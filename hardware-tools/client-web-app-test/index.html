<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bomb Controller</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    button { padding: 1rem 2rem; font-size: 1.2rem; cursor: pointer; }
    #log { margin-top: 2rem; white-space: pre-line; }
  </style>
</head>
<body>
  <h1>Bomb Controller UI</h1>
  <p><strong>Status:</strong> <span id="status">Disconnected</span></p>

  <input id="bombId" type="text" placeholder="Enter Bomb ID" value="94eeb030-d802-4846-95b2-c5602f36733e" size="40" />
  <br/><br/>
  <button onclick="releaseBomb()">Release Bomb</button>

  <div id="log"></div>

  <script>
    const socket = io("http://localhost:3002");

    const statusEl = document.getElementById("status");
    const logEl = document.getElementById("log");

    function log(message) {
      logEl.textContent += message + "\n";
    }

    socket.on("connect", () => {
      statusEl.textContent = "Connected";
      log("[WS] Connected to server");
    });

    socket.on("disconnect", () => {
      statusEl.textContent = "Disconnected";
      log("[WS] Disconnected from server");
    });

    socket.on("bombStatusUpdated", data => {
      log(`[WS] Bomb Status Updated: ${JSON.stringify(data)}`);
    });

    socket.on("bombReleasedFromWeb", data => {
      log(`[WS] Bomb Released Event: ${JSON.stringify(data)}`);
    });

    function releaseBomb() {
      const bombId = document.getElementById("bombId").value.trim();
      socket.emit("releaseBomb", { bombId });
      log(`[WS] Sent releaseBomb -> ${bombId}`);
    }
  </script>
</body>
</html>
